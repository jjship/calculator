<!DOCTYPE html>
<html lang="en">
  <head>
    <title>my calculator app</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div id="input">
        <input></input>
      </div>
      <span class="nested" id="nested">
        <button class="controls" id="C" type="button">C</button>
        <button class="controls" id="plusIminus" type="button">+/-</button>
        <button class="controls" id="percent" type="button">%</button>
        <button class="operators" id="divide" type="button">/</button>
        <button class="nums" id="seven" type="button">7</button>
        <button class="nums" id="eight" type="button">8</button>
        <button class="nums" id="nine" type="button">9</button>
        <button class="operators" id="multiple" type="button">x</button>
        <button class="nums" id="four" type="button">4</button>
        <button class="nums" id="five" type="button">5</button>
        <button class="nums" id="six" type="button">6</button>
        <button class="operators" id="minus" type="button">-</button>
        <button class="nums" id="one" type="button">1</button>
        <button class="nums" id="two" type="button">2</button>
        <button class="nums" id="three" type="button">3</button>
        <button class="operators" id="plus" type="button">+</button>
        <button class="nums" id="zero" type="button">0</button>
        <button class="nums" id="decimal point" type="button">.</button>
        <button class="operators" id="equals" type="button">=</button>
      </span>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
