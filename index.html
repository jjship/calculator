<!DOCTYPE html>
<html lang="en">
  <head>
    <title>my calculator app</title>
    <style>
      .wrapper{
        display:grid;
        grid-gap:.5em;
        grid-auto-columns: minmax(auto, 300px)
      }
      .nested{
        display:grid;
        grid-gap:.5em;
        grid-template-columns: repeat(4,1fr);
      }
      .nested > div{
        background: #eeeeee;
        padding:1em;
      }
      .nested > div:nth-child(odd){
        background: #ddd;
      }
      .wrapper > div{
        background: #eeeeee;
        padding:1em;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>input</div>
      <div class="nested">
        <div class="controls" id="C">C</div>
        <div class="controls" id="+/-">+/-</div>
        <div class="controls" id="%">%</div>
        <div class="operators" id="/">/</div>
        <div class="nums" id="7">7</div>
        <div class="nums" id="8">8</div>
        <div class="nums" id="9">9</div>
        <div class="operators" id="x">x</div>
        <div class="nums" id="4">4</div>
        <div class="nums" id="5">5</div>
        <div class="nums" id="6">6</div>
        <div class="operators" id="-">-</div>
        <div class="nums" id="1">1</div>
        <div class="nums" id="2">2</div>
        <div class="nums" id="3">3</div>
        <div class="operators" id="+">+</div>
        <div class="nums" id="0">0</div>
        <div class="nums" id=",">,</div>
        <div class="operators" id="=">=</div>
      </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
